<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <div>
                    <a href="/login" style="text-decoration:none ; margin-top: 50px;"><h2>Back</h2></a>
                </div>
                <h3 style="margin-bottom:10px ;" id="forget">Forgot your password? </h3>
                <p id="s3">Enter your email address and we'll send you a link </p>
                <p id="s3">to reset your password</p>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="email" name="email" [(ngModel)]="email">
                    <span class="focus-input100"> Email</span>
                </div>
                <hr>
                <br>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn" (click)="forgotpass()">
                        SUBMIT EMAIL
                    </button>
                </div>
            </form>
        </div>
