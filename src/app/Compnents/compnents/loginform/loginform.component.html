<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" [formGroup]="userForm" (ngSubmit)="login()">
					<span id="s1">
						Welcome Back!
					</span>

					<span id="s2">
						Sign in to your account
					</span>

					<span id="s3">
						<h6>Don't have an account? <a href="/register">Sign Up</a></h6>
					</span>

					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input class="input100" type="email" name="email" formControlName="email"
							[class.is-valid]="userForm.get('email')?.valid"
							[class.is-invalid]="userForm.get('email')?.invalid">
						<span class="focus-input100"> Email</span>
					</div>
					<div [hidden]="userForm.get('email')?.valid ||userForm.get('email')?.untouched"
						class="alert alert-warning">
						<small *ngIf="userForm.get('email')?.errors?.['required']">
							email is required
						</small>
						<small *ngIf="userForm.get('email')?.errors?.['pattern']">
							in the first put a maximum of nine lowercase letters ,
							in the second put"@gmail.com"....
						</small>
					</div>



					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" [type]="showPassword" name="password" formControlName="password"
							[class.is-valid]="userForm.get('password')?.valid"
							[class.is-invalid]="userForm.get('password')?.invalid">
						<span class="focus-input100">
							Password
						</span>
						<i [class]="eye" class="bi bi-eye-fill"
							style="justify-content: end; display: flex ;font-size:30px; color:rgb(134, 133, 119)"
							(click)='toggle()'>

						</i>
					</div>


					<div [hidden]="userForm.get('password')?.valid ||userForm.get('password')?.untouched"
						class="alert alert-warning">
						<small *ngIf="userForm.get('password')?.errors?.['required']">
							password is required
						</small>
						<small *ngIf="userForm.get('password')?.errors?.['pattern']">
							must put one capital letter in the first
							and minimum seven small charachters....
						</small>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" [disabled]="!userForm.valid">
							SIGN IN
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>




</body>

</html>
